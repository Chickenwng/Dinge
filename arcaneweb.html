<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Search</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f1827;
            color: #cfcfe6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .tab-bar {
            background-color: #0f1827;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab {
            background-color: #0a121c;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 5px;
            color: #cfcfe6;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .tab.active {
            background-color: #0c141f;
        }

        .tab .close {
            margin-left: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .content-wrapper {
            flex: 1;
            background-color: #0f1827;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 200px;
            max-height: 200px;
            position: absolute;
            z-index: 1;
        }

        .search-bar {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #0f1827;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #0a121c;
            color: #cfcfe6;
        }

        .search-bar input::placeholder {
            color: #cfcfe6;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 120px); /* Adjust height to fit within header and search bar */
            border: none;
            position: relative;
            z-index: 2;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="tab-bar" id="tab-bar">
        <div class="tab active" data-url="about:blank" onclick="selectTab(this)">
            New Tab
            <span class="close" onclick="closeTab(event, this)">×</span>
        </div>
        <div class="tab" onclick="addTab()">+</div>
    </div>

    <div class="content-wrapper">
        <img src="arcane-logo.png" alt="Logo" class="logo">
        <iframe id="content" src="about:blank"></iframe>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Google or type a URL" onkeydown="searchGoogle(event)">
    </div>

    <script>
        function addTab() {
            const tabBar = document.getElementById('tab-bar');
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.setAttribute('data-url', 'about:blank');
            newTab.innerHTML = 'New Tab <span class="close" onclick="closeTab(event, this)">×</span>';
            newTab.onclick = () => selectTab(newTab);

            tabBar.insertBefore(newTab, tabBar.lastElementChild);
            selectTab(newTab);  // Automatically switch to the new tab
        }

        function selectTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const iframe = document.getElementById('content');
            iframe.src = tab.getAttribute('data-url');
        }

        function closeTab(event, closeBtn) {
            event.stopPropagation();
            const tab = closeBtn.parentElement;
            const wasActive = tab.classList.contains('active');

            tab.remove();

            if (wasActive) {
                const tabs = document.querySelectorAll('.tab');
                if (tabs.length > 1) {
                    selectTab(tabs[0]);
                } else {
                    const iframe = document.getElementById('content');
                    iframe.src = 'about:blank';
                }
            }
        }

        function searchGoogle(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('search-input').value;
                const iframe = document.getElementById('content');
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                iframe.src = url;

                const activeTab = document.querySelector('.tab.active');
                activeTab.setAttribute('data-url', url);
            }
        }
    </script>
</body>
</html>
