<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Viridian</title>
    <style>
        body {
            background-color: #001f3f; /* Default dark mode color */
            font-family: Arial, sans-serif;
            color: #cceeff; /* Text color for dark mode */
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s; /* Smooth transitions */
        }
        .dark-mode {
            background-color: #000000; /* Black background for dark mode */
            color: #cceeff; /* Text color for dark mode */
        }
        .light-mode {
            background-color: #ffffff; /* White background for light mode */
            color: #000000; /* Text color for light mode */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .settings-container {
            background-color: rgba(0, 0, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 100px auto;
            position: relative;
            z-index: 1;
            box-shadow: 0px 0px 15px 5px #0077ff;
        }
        h1 {
            text-align: center;
            color: #0077ff;
        }
        .setting-item {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"], input[type="range"], select {
            width: 100%;
        }
        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 2; /* Ensures nav bar is above other elements */
        }
        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s, color 0.3s;
            font-size: 1.2rem;
        }
        .nav-bar a:hover {
            color: #FFD700;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Left-side Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="icon" title="Home">üè†</a>
        <a href="games.html" class="icon" title="Games">üéÆ</a>
        <a href="arcaneweb.html" class="icon" title="Proxy">üåê</a>
        <a href="settings.html" class="icon" title="Settings">‚öôÔ∏è</a>
    </div>

    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <div class="settings-container">
        <h1>Settings</h1>
        
        <div class="setting-item">
            <label for="theme">Theme:</label>
            <select id="theme" onchange="changeTheme(this.value)">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>

        <div class="setting-item">
            <label for="notifications">Notifications:</label>
            <div class="toggle-switch">
                <span>Enable</span>
                <input type="checkbox" id="notifications">
            </div>
        </div>

        <div class="setting-item">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>

        <div class="setting-item">
            <label for="privacy">Privacy:</label>
            <select id="privacy">
                <option>Public</option>
                <option>Private</option>
                <option>Custom</option>
            </select>
        </div>
    </div>

    <!-- Particles.js script -->
    <script>
        /* Particles.js Configuration */
        const particlesConfig = {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#0077ff" }, // Dot color
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "opacity": 0.5,
                    "color": "#0077ff" // Default line color for dark mode
                },
                "move": { "speed": 2 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            }
        };

        window.onload = function() {
            particlesJS("particles-js", particlesConfig);
            // Check for saved dark mode preference on load
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark if no theme saved
            changeTheme(savedTheme); // Call changeTheme with saved theme
        }

        // Function to change theme based on dropdown selection
        function changeTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                particlesConfig.particles.line_linked.color = "#0077ff"; // Blue lines in dark mode
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                particlesConfig.particles.line_linked.color = "#000000"; // Black lines in light mode
                localStorage.setItem('theme', 'light');
            }
            particlesJS("particles-js", particlesConfig); // Reinitialize particles with the updated config
            document.getElementById('theme').value = theme; // Set dropdown to current theme
        }
    </script>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
