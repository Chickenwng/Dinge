<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Viridian</title>
    <style>
      /* General page styling */
      body {
          margin: 0;
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(to bottom, #1e90ff, #0c3d99);
          overflow: hidden;
          user-select: none;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
          transition: background 0.5s ease;
      }

      /* Dark/Light Mode Styling */
      .dark-mode {
          background: linear-gradient(to bottom, #1c1c1c, #105685);
      }

      .light-mode {
          background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      }

      /* Sidebar (Navigation) styling */
      .nav-bar {
          position: fixed;
          left: 0;
          top: 0;
          height: 100%;
          width: 80px;
          background-color: rgba(0, 0, 0, 0.8);
          display: flex;
          flex-direction: column;
          align-items: center;
          padding-top: 20px;
      }

      .nav-bar a {
          color: #ffffff;
          text-decoration: none;
          margin: 20px 0;
          text-align: center;
          transition: transform 0.3s, color 0.3s;
          font-size: 1.2rem;
      }

      .nav-bar a:hover {
          color: #FFD700;
          transform: scale(1.2);
      }

      .nav-bar .icon {
          font-size: 2rem;
          margin-bottom: 10px;
          color: #ffffff;
      }

      /* Social and popular sites section on the right */
      .socials-section {
          position: fixed;
          right: 0;
          top: 0;
          height: 100%;
          width: 250px;
          background-color: rgba(0, 0, 0, 0.6);
          padding: 40px 20px;
          box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
      }

      .socials-section h2 {
          color: #FFD700;
          font-size: 1.5rem;
          margin-bottom: 30px;
          text-align: center;
          border-bottom: 2px solid #FFD700;
          padding-bottom: 10px;
      }

      .popular-site {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
          padding: 10px;
          transition: background 0.3s ease, box-shadow 0.3s ease;
          border-radius: 10px;
      }

      .popular-site:hover {
          background-color: rgba(255, 255, 255, 0.1);
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      .popular-site img {
          width: 50px;
          height: 50px;
          margin-right: 15px;
          border-radius: 50%;
          transition: transform 0.3s ease;
      }

      .popular-site img:hover {
          transform: scale(1.1);
      }

      .popular-site a {
          color: #ffffff;
          font-size: 1.2rem;
          text-decoration: none;
          transition: color 0.3s ease;
      }

      .popular-site a:hover {
          color: #FFD700;
      }

      .sponsor {
          margin-top: 40px;
          text-align: center;
      }

      .sponsor p {
          font-size: 1.1rem;
          color: #ffffff;
      }

      .sponsor a {
          color: #FFD700;
          text-decoration: none;
          font-weight: bold;
          transition: color 0.3s ease;
      }

      .sponsor a:hover {
          color: #FFFFFF;
      }

      /* Main content styling */
      .emerald-logo {
          position: relative;
          z-index: 2;
          text-align: center;
          color: #FFFFFF;
          margin-bottom: 50px;
      }

      .emerald-logo h1 {
          font-size: 4rem;
          font-weight: bold;
          margin: 0;
          letter-spacing: 3px;
          text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
          transition: transform 0.3s ease;
      }

      .emerald-logo h1:hover {
          transform: scale(1.1);
      }

      .emerald-logo p {
          font-size: 1.2rem;
          color: #cccccc;
          cursor: pointer;
          transition: color 0.3s ease, text-shadow 0.3s ease;
      }

      .emerald-logo p:hover {
          color: #FFD700;
          text-shadow: 0 0 10px #FFD700;
      }

      /* Floating particle styling */
      .particle {
          position: absolute;
          background-color: rgba(255, 255, 255, 0.6);
          border-radius: 50%;
          animation: floatUp 5s infinite linear;
          opacity: 0;
      }

      @keyframes floatUp {
          0% {
              transform: translateY(0) scale(0.8);
              opacity: 0;
          }
          50% {
              opacity: 0.5;
          }
          100% {
              transform: translateY(-100vh) scale(1.2);
              opacity: 0;
          }
      }

      /* Footer section */
      .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          text-align: center;
          padding: 10px;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
      }

      .footer a {
          color: #FFD700;
          text-decoration: none;
          transition: color 0.3s ease;
      }

      .footer a:hover {
          color: white;
      }

      /* Dark Mode Toggle Button */
      .mode-toggle {
          position: absolute;
          top: 20px;
          right: 300px; /* Adjusted to avoid overlap with social section */
          background-color: #FFD700;
          color: #000;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
      }

      .mode-toggle:hover {
          background-color: #FFB400;
      }

    </style>
</head>
<body>

    <!-- Left-side Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="icon" title="Home">üè†</a>
        <a href="games.html" class="icon" title="Games">üéÆ</a>
        <a href="arcaneweb.html" class="icon" title="Proxy">üåê</a>
        <a href="settings.html" class="icon" title="Settings">‚öôÔ∏è</a>
    </div>

    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <div class="settings-container">
        <h1>Settings</h1>
        
        <div class="setting-item">
            <label for="theme">Theme:</label>
            <select id="theme" onchange="changeTheme(this.value)">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>

        <div class="setting-item">
            <label for="notifications">Notifications:</label>
            <div class="toggle-switch">
                <span>Enable</span>
                <input type="checkbox" id="notifications">
            </div>
        </div>

        <div class="setting-item">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>

        <div class="setting-item">
            <label for="privacy">Privacy:</label>
            <select id="privacy">
                <option>Public</option>
                <option>Private</option>
                <option>Custom</option>
            </select>
        </div>
    </div>

    <!-- Particles.js script -->
    <script>
        /* Particles.js Configuration */
        const particlesConfig = {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#0077ff" }, // Dot color
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "opacity": 0.5,
                    "color": "#0077ff" // Default line color for dark mode
                },
                "move": { "speed": 2 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            }
        };

        window.onload = function() {
            particlesJS("particles-js", particlesConfig);
            // Check for saved dark mode preference on load
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark if no theme saved
            changeTheme(savedTheme); // Call changeTheme with saved theme
        }

        // Function to change theme based on dropdown selection
        function changeTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                particlesConfig.particles.line_linked.color = "#0077ff"; // Blue lines in dark mode
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                particlesConfig.particles.line_linked.color = "#000000"; // Black lines in light mode
                localStorage.setItem('theme', 'light');
            }
            particlesJS("particles-js", particlesConfig); // Reinitialize particles with the updated config
            document.getElementById('theme').value = theme; // Set dropdown to current theme
        }
    </script>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
