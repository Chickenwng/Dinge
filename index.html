<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Custom Homepage with Sidebar and Particles</title>
    <style>
        /* General page styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e90ff, #0c3d99);
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        /* Dark/Light Mode Styling */
        .dark-mode {
            background: linear-gradient(to bottom, #1c1c1c, #105685);
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 20px;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            color: #FFD700;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }

        .popular-site {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        .popular-site:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .popular-site img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .popular-site img:hover {
            transform: scale(1.1);
        }

        .popular-site a {
            color: #ffffff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .popular-site a:hover {
            color: #FFD700;
        }

        .sponsor {
            margin-top: 40px;
            text-align: center;
        }

        .sponsor p {
            font-size: 1.1rem;
            color: #ffffff;
        }

        .sponsor a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .sponsor a:hover {
            color: #FFFFFF;
        }

        /* Emerald logo style */
        .emerald-logo {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 50px;
        }

        .emerald-logo h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .emerald-logo h1:hover {
            transform: scale(1.1);
        }

        .emerald-logo p {
            font-size: 1.2rem;
            color: #cccccc;
            cursor: pointer;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .emerald-logo p:hover {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        /* Particle styling */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 5s infinite linear;
            opacity: 0;
        }

        /* Floating particles animation */
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Font import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        /* Footer section */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: white;
        }

        /* Dark Mode Toggle Button */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFD700;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .mode-toggle:hover {
            background-color: #FFB400;
        }
    </style>
</head>
<body>

    <!-- Emerald logo section -->
    <div class="emerald-logo">
        <h1>Azurelight</h1>

    <!-- Dark Mode Toggle Button -->
    <div class="mode-toggle" onclick="toggleMode()">Dark Mode</div>

    <!-- JavaScript for creating particles, random MOTD, and dark mode toggle -->
    <script>
        // Array of possible messages
        const messages = ["Showed up to a party dressed as a screwdriver. Turned some heads.", "I like helicopters a lot.", "Previously known as The Golden!, "];

        // Function to display a random message
        function displayRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('motd').innerText = messages[randomIndex];
        }

        // Set initial random message
        displayRandomMessage();

        // Change message when clicked
        document.getElementById('motd').addEventListener('click', displayRandomMessage);

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 50; i++) { // Adjust the number of particles
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                // Random size and position
                let size = Math.random() * 20 + 10 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.bottom = Math.random() * 100 + 'vh';
                
                // Random animation duration and delay
                particle.style.animationDuration = Math.random() * 4 + 3 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
            }
        }

        // Run the particle creation when the window loads
        window.onload = createParticles;

        // Dark Mode Toggle
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
