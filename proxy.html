    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viridian</title>
    <style>
        /* General page styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e90ff, #0c3d99);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #ffffff;
        }

        /* Navigation bar styling */
        .nav-bar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2rem;
            transition: transform 0.3s, color 0.3s;
        }

        .nav-bar a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        .nav-bar .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: background 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #ffffff;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.4);
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            color: #000000;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #FFC300;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        /* Floating particle styling */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 7s infinite linear;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav-bar">
        <a href="index.html"><span class="icon">üè†</span></a>
        <a href="games.html"><span class="icon">üéÆ</span></a>
        <a href="arcaneweb.html"><span class="icon">üåê</span></a>
    </div>

    <!-- Main Content -->
    <div class="proxy-container">
        <h1>Google Search Proxy</h1>
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Enter your search query here" required>
            <input type="submit" value="Search">
        </form>
    </div>

    <!-- Floating particles script -->
    <script>
        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 25; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                let size = Math.random() * 20 + 10 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.bottom = Math.random() * 100 + 'vh';

                particle.style.animationDuration = Math.random() * 4 + 3 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
            }
        }

        // Initialize particles on load
        window.onload = createParticles;

        // Redirect to Google Search upon form submission
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevents form from submitting normally
            const query = document.getElementById("searchQuery").value;
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.location.href = googleSearchUrl;  // Redirects to Google search results
        });
    </script>
</body>
</html>
