<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Google Search Proxy</h1>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter your search query here" required>
        <input type="submit" value="Search">
    </form>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevents the form from submitting normally
            const query = document.getElementById("searchQuery").value;
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.location.href = googleSearchUrl;  // Redirects to Google search results
        });
    </script>
</body>
</html>
