    <style>
        /* CSS for the background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #particles-js {
            position: fixed; /* Change to fixed so it fills the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Ensure it takes the entire screen */
            background: linear-gradient(to bottom, #1e90ff, #0c3d99);
            z-index: 0;
        }

        .menu {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .menu-item {
            margin: 15px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        
        .menu-item img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7);
        }

        .menu-item:hover p {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .search-bar {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            margin: 40px 0 20px 0;
        }

        .search-bar input {
            width: 50%;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Sidebar (Navigation) styling */
        .nav-bar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 2; /* Ensure it appears above other content */
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s, color 0.3s;
            font-size: 1.2rem;
        }

        .nav-bar a:hover {
            color: #FFD700;
            transform: scale(1.2);
        }

        .nav-bar .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* Remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>

        // Filter the games in the menu
        function filterGames() {
            const input = document.getElementById("search");
            const filter = input.value.toLowerCase();
            const menuItems = document.getElementsByClassName("menu-item");

            for (let i = 0; i < menuItems.length; i++) {
                let item = menuItems[i].getElementsByTagName("p")[0];
