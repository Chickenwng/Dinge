<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azurelight Games</title>
    <style>
        /* General page styling */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif, Arial, sans-serif;
    background: linear-gradient(to bottom, #1e90ff, #0c3d99);
    overflow: hidden;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    transition: background 0.5s ease;
}

/* Dark Mode Styling */
.dark-mode {
    background: linear-gradient(to bottom, #1c1c1c, #105685);
}

/* Sidebar (Navigation) styling */
.nav-bar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 80px;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
}

.nav-bar a {
    color: #ffffff;
    text-decoration: none;
    margin: 20px 0;
    text-align: center;
    transition: transform 0.3s, color 0.3s;
    font-size: 1.2rem;
}

.nav-bar a:hover {
    color: #FFD700;
    transform: scale(1.2);
}

.nav-bar .icon {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #ffffff;
}

/* Socials section */
.socials-section {
    position: fixed;
    right: 0;
    top: 0;
    height: 100%;
    width: 250px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 40px 20px;
    box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.socials-section h2 {
    color: #FFD700;
    font-size: 1.5rem;
    margin-bottom: 30px;
    text-align: center;
    border-bottom: 2px solid #FFD700;
    padding-bottom: 10px;
}

.popular-site {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding: 10px;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    border-radius: 10px;
}

.popular-site:hover {
    background-color: rgba(255, 255, 255, 0.1);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.popular-site img {
    width: 50px;
    height: 50px;
    margin-right: 15px;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

.popular-site img:hover {
    transform: scale(1.1);
}

.popular-site a {
    color: #ffffff;
    font-size: 1.2rem;
    text-decoration: none;
    transition: color 0.3s ease;
}

.popular-site a:hover {
    color: #FFD700;
}

.sponsor {
    margin-top: 40px;
    text-align: center;
}

.sponsor p {
    font-size: 1.1rem;
    color: #ffffff;
}

.sponsor a {
    color: #FFD700;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.sponsor a:hover {
    color: #FFFFFF;
}

/* Emerald logo styling */
.emerald-logo {
    position: relative;
    z-index: 2;
    text-align: center;
    color: #FFFFFF;
    margin-bottom: 50px;
}

.emerald-logo h1 {
    font-size: 4rem;
    font-weight: bold;
    margin: 0;
    letter-spacing: 3px;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
    transition: transform 0.3s ease;
}

.emerald-logo h1:hover {
    transform: scale(1.1);
}

.emerald-logo p {
    font-size: 1.2rem;
    color: #cccccc;
    cursor: pointer;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

.emerald-logo p:hover {
    color: #FFD700;
    text-shadow: 0 0 10px #FFD700;
}

/* Floating particle styling */
.particle {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: floatUp 5s infinite linear;
    opacity: 0;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
    }
}

/* Menu Styling */
.menu {
    position: relative;
    z-index: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.menu-item {
    margin: 15px;
    text-align: center;
    color: white;
    cursor: pointer;
}

.menu-item img {
    width: 90px;
    height: 90px;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-item:hover img {
    transform: scale(1.1);
    box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7);
}

.menu-item:hover p {
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
}

/* Search bar */
.search-bar {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    margin: 40px 0 20px 0;
}

.search-bar input {
    width: 50%;
    padding: 10px 20px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 16px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.search-bar input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Footer section */
.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
}

.footer a {
    color: #FFD700;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer a:hover {
    color: white;
}

/* Dark Mode Toggle Button */
.mode-toggle {
    position: absolute;
    top: 20px;
    right: 300px; /* Adjusted to avoid overlap with social section */
    background-color: #FFD700;
    color: #000;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.mode-toggle:hover {
    background-color: #FFB400;
}

/* Background particle container */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #1e90ff, #0c3d99);
    z-index: 0;
}

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="🔍 Search by game title..." onkeyup="filterGames()">
    </div>

    <div class="menu" id="menu">
        <div class="menu-item" onclick="launchFullscreen('https://fullscreen12.pages.dev')">
            <img src="https://play-lh.googleusercontent.com/uJn2i9h7KxYQarC_c3K4qH6o7gLtflFnhD_dN14MNkzHJ1NeNFzCL69jpB5mT0vCoQs" alt="2048">
            <p>Slope</p>
        </div>
        <div class="menu-item" onclick="launchFullscreen('https://sgs-game-cdn.pages.dev/Projects/Drive%20Mad/main.html')">
            <img src="https://play-lh.googleusercontent.com/zGApa4C91zfSXuPMVHvBzzgVLhs_ABHv9fybDQ2m86QmArR3sejpOoRjBMq4ZNZrhg" alt="Roblox">
            <p>Drive Mad</p>
        </div>
        <div class="menu-item" onclick="launchFullscreen('https://yoho2.pro')">
            <img src="https://play-lh.googleusercontent.com/4yqjsxq9ntZ2dftqxChXmsm-kZ293L6tBc8bghIFxvMn6T8v8jdGqld1CT_vuocU6g" alt="1v1.lol">
            <p>Yohoho.io</p>
        </div>
        <div class="menu-item" onclick="launchFullscreen('https://run3-911.com/g/run3/')">
            <img src="https://run3-image-placeholder.com" alt="Run 3">
            <p>Run 3</p>
        </div>
    </div>

    <script>
    
     // JavaScript to configure particles
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "top",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: false,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
        // Launches the game in fullscreen
        function launchFullscreen(url) {
            var myWindow = window.open('', 'Fullscreen', 'scrollbars=1,height=' + screen.availHeight + ',width=' + screen.availWidth);
            myWindow.document.write('<!DOCTYPE html>\
                <html>\
                <head>\
                <title>Game</title>\
                </head>\
                <body style="margin:0;">\
                <iframe src="' + url + '" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>\
                </body>\
                </html>');
        }

        // Search functionality (optional)
        function filterGames() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const menuItems = document.getElementsByClassName('menu-item');
            for (let i = 0; i < menuItems.length; i++) {
                const item = menuItems[i];
                const text = item.innerText.toLowerCase();
                if (text.includes(filter)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            }
        }

        // Initialize particles.js background
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
            console.log('particles.js loaded');
        });
    </script>
</body>
</html>
