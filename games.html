<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viridian</title>
    <style>
        /* CSS for the background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1e90ff, #0c3d99);
            z-index: 0;
        }

        .menu {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .menu-item {
            margin: 8px;
            text-align: center;
            color: white;
            cursor: pointer;
            position: relative;
        }

        .menu-item img {
            width: 225px;
            height: 130px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7);
        }

        .menu-item:hover p {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .menu-item p {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 8px;
        }

        .search-bar {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            margin: 40px 0 20px 0;
        }

        .search-bar input {
            width: 50%;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-bar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 2;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s, color 0.3s;
            font-size: 1.2rem;
        }

        .nav-bar a:hover {
            color: #FFD700;
            transform: scale(1.2);
        }

        .nav-bar .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Left-side Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="icon" title="Home">üè†</a>
        <a href="games.html" class="icon" title="Games">üéÆ</a>
        <a href="arcaneweb.html" class="icon" title="Proxy">üåê</a>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="üîç Search by game title..." onkeyup="filterGames()">
    </div>

    <div class="menu" id="menu">
        <div class="menu-item" onclick="launchFullscreen('https://viridian.pages.dev/gamescode/slope/')">
            <img src="https://plexilearcade.xyz/images/games-images/slope.png" alt="Slope">
            <p>Slope</p>
        </div>
        <div class="menu-item" onclick="launchFullscreen('https://viridian.pages.dev/gamescode/drivemad/')">
            <img src="https://plexilearcade.xyz/images/games-images/drivemad.png" alt="Drive Mad">
            <p>Drive Mad</p>
        </div>
        <div class="menu-item" onclick="launchFullscreen('https://yoho2.pro')">
            <img src="https://play-lh.googleusercontent.com/4yqjsxq9ntZ2dftqxChXmsm-kZ293L6tBc8bghIFxvMn6T8v8jdGqld1CT_vuocU6g" alt="Yohoho.io">
            <p>Yohoho.io</p>
        </div>
        <div class="menu-item" onclick="launchFullscreen('https://viridian.pages.dev/gamescode/run3/')">
            <img src="https://plexilearcade.xyz/images/games-images/run3.png" alt="Run 3">
            <p>Run 3</p>
        </div>
        <div class="menu-item" onclick="launchFullscreen('https://viridian.pages.dev/gamescode/2048/')">
            <img src="https://plexilearcade.xyz/images/games-images/2048.png" alt="2048">
            <p>2048</p>
        </div>
    </div>

    <script>
        // Function to filter games by title
        function filterGames() {
            var input, filter, menu, menuItems, title, i;
            input = document.getElementById('search');
            filter = input.value.toUpperCase();
            menu = document.getElementById('menu');
            menuItems = menu.getElementsByClassName('menu-item');

            for (i = 0; i < menuItems.length; i++) {
                title = menuItems[i].getElementsByTagName("p")[0];
                if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    menuItems[i].style.display = "";
                } else {
                    menuItems[i].style.display = "none";
                }
            }
        }

        // Launches the game in fullscreen
        function launchFullscreen(url) {
            var myWindow = window.open('', 'Fullscreen', 'scrollbars=1,height=' + screen.availHeight + ',width=' + screen.availWidth);
            myWindow.document.write('<!DOCTYPE html>\n\
                <html>\n\
                <head>\n\
                <title>Game</title>\n\
                </head>\n\
                <body style="margin:0;">\n\
                <iframe src="' + url + '" style="border:none;overflow:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>\n\
                </body>\n\
                </html>');
        }
    </script>
</body>
</html>
